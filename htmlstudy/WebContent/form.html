<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- ป็ฟ๋ภฺฐก ภิทยวฯดย ลยฑื : select  ลยฑื -->
<form>
	<select name="menu1">
		<option>ฑ่นไ</option>
		<option>ถฑบบภฬ</option>
		<option>ผ๘ด๋</option>
		<option>พ๎นฌ</option>
	</select>
	
	<select name="menu2" multiple="multiple" size="2">
		<option>ฑ่นไ</option>
		<option>ถฑบบภฬ</option>
		<option>ผ๘ด๋</option>
		<option>พ๎นฌ</option>
	</select>
	
	<select name="menu3">
	<optgroup label="บะฝฤ">
		<option>ฑ่นไ</option>
		<option>ถฑบบภฬ</option>
		<option>ผ๘ด๋</option>
		<option>พ๎นฌ</option>
	</optgroup>
	<optgroup label="ม฿ฝฤ">
		<option>ยฅภๅธ้</option>
		<option>ยซปอ</option>
		<option>ลมผ๖ภฐ</option>
		<option>ภโรคนไ</option>
	</optgroup>
	</select>
	<input type="submit" value="ภผ">
</form>
</body>
</html>
