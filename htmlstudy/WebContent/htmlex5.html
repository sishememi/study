<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Table 태그: 표 그리기</title>
</head>
<body>
<table border="1" style="border-collapse: collapse;">
<thead><tr><th>Header1</th><th>Header2</th></tr></thead>
<tbody><tr><td>Data1</td><td rowspan="2">Data2</td></tr><!-- 세로두칸 합치기 -->
<tr><td>Data3</td></tr></tbody>
<tfoot><tr><td colspan="2">Footer1</td></tr></tfoot> <!-- 가로두칸합치기 -->
</body>
</html>
