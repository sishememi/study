<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">
	function helloToServer(){
		sendRequest("hello.jsp","name="+document.f.name.value,helloFromServer,"POST");
	}
	//콜벡함수 : ajax 객체의 상태가 변경될때 자동 호출되는 함수
	/*
		ajax.readyState
		 	0 : ajax 객체 생성.
		 	1 : ajax 객체 준비상태. open 함수 실행 상태 
		 	2 : ajax 객체 전송상태. send 함수 실행 상태
		 	3 : 서버에서 응답 중인 상태.
		 	4 : 서버에서 응답 완료 상태.
		 ajax.status : 서버에서 전송된 응답 상태.
		 	200 : 정상처리.
		 	404 : 서버(해당)페이지 없음.(서버에 요청페이지가 없다)
		 	500 : 서버 페이지 오류
		 	
	*/
	function helloFromServer(){
		if(ajax.readyState == 4){
			if(ajax.status == 200){
				//ajax.responseText : 서버에서 전송한 응답 내용을 저장
				hello.innerHTML = ajax.responseText;
			}
		}
	}
</script>
</head>
<body>
	<form name="f">
		<input type="text" name="name"> <input type="button"
			value="인사하기" onclick="helloToServer()">
	</form>
	<div id="hello"></div>
</body>
</html>
