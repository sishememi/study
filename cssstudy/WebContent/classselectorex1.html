<!DOCTYPE html>
<!-- 웹표준에서 id 속성은 페이지에서 유일함을 의미함.
	 class 속성은 분류를 의미함. 중복을 허용함.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>클래스 선택자</title>
<style>
 .select{color:red;}
 .select2{color:purple;}
 input[type="text"] {background: red;}
 input[type="password"] {background: blue;}
 input[id="yellow"] {background: yellow;}
</style>
</head>
<body>
<ul>
<li class="select">사과</li><li class="select2">바나나</li>
<li class="select">오렌지</li><li class="select2">감</li>
</ul>
<form>
	<input type="text"> <!-- 배경을 빨강 -->
	<input type="password"> <!-- 배경을 파랑 -->
	<br>
	<input type="text" id="yellow"> <!-- 배경을 노랑 -->
	<input type="password"> <!-- 배경을 파랑 -->
</form>
</body>
</html>
