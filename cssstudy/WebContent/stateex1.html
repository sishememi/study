<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>상태 선택자</title>
<style type="text/css">
	input:enabled{background-color: skyblue;}
	input:disabled{background-color: yellow;}
	input:focus{background-color: pink;}
	ul{overflow:hidden;}
	li{list-style:none; float:left; padding:15px;}/*padding:15px; 셀간의 간격을 15px씩*/
	li:nth-child(2n){background-color:#FF0003;}
	li:nth-child(2n+1){background-color:#800000;}
	li:first-child{border-radius:10px 0 0 10px;}
	li:last-child{border-radius:10px 0 0 10px;}
</style>
</head>
<body>
<ul><li>첫번째</li><li>두번째</li><li>세번째</li><li>네번째</li>
<li>다번째</li><li>여섯번째</li><li>일곱번째</li><li>여덟번째</li></ul>
<h2>사용가능</h2>
<input type="text"><input type="text">
<h2>사용불가능</h2>
<input disabled="disabled" value="사용불가능 입력란">
</body>
</html>
