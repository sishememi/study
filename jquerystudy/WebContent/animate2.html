<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>animate 함수 예제</title>
<style type="text/css">
	#div1{
		width:50px; height:50px;
		background-color:orange;
	}
	
	#div2{
		width:50px; height:50px;
		background-color:orange;
		position:relative
	}
	#div3{
		width:50px; height:50px;
		background-color:orange;
		position:relative
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#div1").click(function(){
		var width = $(this).css("width"); //div 가로길이 리턴
		var height = $(this).css("height"); //세로길이 리턴
		$(this).animate({
		width : "+=50",
		height : "+=50"
/* 			width : parseInt(width) + 50,
			height : parseInt(height) +50 */
		},'slow')
	})
	
	$("#div2").click(function(){
		var width = $(this).css("width"); //div 가로길이 리턴
		var height = $(this).css("height"); //세로길이 리턴
		$(this).animate({
			left:'+=50'
		},2000).animate({
			width: "+=50"
		},2000).animate({
			height:"+=50"
		},2000); //2초동안 움직임. or 'slow'
	});
	$("#div3").animate({left:"+=50"},2000)
	$("#div3").animate({width:"+=50"},2000)
	$("#div3").animate({height:"+=50"},2000)
	
	setTimeout(function(){
		$("#div3").clearQueue();//애니메이션 큐 제거
		$("#div3").hide();//div3 보이지 않드로고 설정. 
	},6000)

	setTimeout(function(){
		$("#div3").show();//div3 보이도록 하려면 .show()
	},7000)
})
</script>
</head>
<body>
<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div>
</body>
</html>
