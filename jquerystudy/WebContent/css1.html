<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>style를 담당하는 css 함수 예제</title>
<style type="text/css">
	.first{color:red;}
	.second{color:pink;}
	.third{color:orange;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var color = $("h1").css("color")
		alert(color) 
		var color = $(".second").css("color")
		alert(color) 
		var color = $(".third").css("color")
		alert(color) 
	})
</script>
</head>
<body>
<h1 class="first">Header-0</h1><h1 class="second">Header-1</h1>
<h1 class="third">Header-2</h1>
</body>
</html>
