<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("img").css("width",250);
		//setInterval : 2chakek 함수를 호출
		//$("img").first() : 이미지 태그중에 첫번째 이미지 =>.appendTo("body") 바디에 붙인다.
		setInterval(function(){
			$("img").first().appendTo("body");
		},2000)
	})
</script>
</head>
<body>
	<img src="3.jpg"/>
	<img src="5.jpg"/>
	<img src="4.jpg"/>

</body>
</html>
