<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭된 h1태그의 내용을 alert 창으로 출력하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("body>h1").click(function(){ //h1이 클릭될때 이 함수 실행
		alert($(this).html())
	})
	$("div").click(function(){
//		var h = $(this).find("h1").text();
//		var p = $(this).find("p").text();
		var h = $("h1",this).text();
		var p = $("p",this).text();
		alert(h + "\n" + p)
	})
})
</script>
</head>
<body>
<h1>Header 0</h1><h1>Header 1</h1><h1>Header 2</h1>
<div><h1>DIV Header 0</h1><p>DIV P 0</p></div>
<div><h1>DIV Header 1</h1><p>DIV P 1</p></div>
<div><h1>DIV Header 2</h1><p>DIV P 2</p></div>
</body>
</html>
