<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>key event 예제</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var num1 = $("h1").text();
	/*
		key 이벤트 : 키보드에서 문자가 입력된 경우.
		keydown  : 키보드 키를 눌려질때 
		keypress : 키를 누르고있는 상태
		keyup	 : 키를 눌렀다 뗐을때
	*/
	$("textarea").keyup(function(){
		var num2 = num1 - $("textarea").val().length;
		//$("h1").html(num2);
		if(num2<0) {
			$("h1").html(num2).css("color","red");
		}else{
			$("h1").html(num2).css("color","black");
		}
	})
})
</script>
</head>
<body>
<p>글쓰기</p>
<h1>100</h1>
<textarea rows="10" cols="70"></textarea>
</body>
</html>
