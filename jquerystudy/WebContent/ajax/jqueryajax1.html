<!DOCTYPE html>
<!-- /WebContent/ajax/jqueryajax1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Jquery를 이용한 ajax 연습</title>
<script type="text/javascript" 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
   $(function()
   {
      $("#btn1").click(function()
      {
         $.ajax("ajax1-1.jsp", 
         {
            success : function(data) // 콜백함수
            {
               $("body").append(data);
            },
            error : function(e){
            	alert("서버오류 "+e.status);
            }
         })
      })
      $("#rmbtn1").click(function(){
    	  //$("h1").eq(0);
    	  //$("h1").get(-1) == $("h1:last")
    	  $("h1").get(-1).remove();
      })
       $("#btn2").click(function()
      {	
    	   //var data = "name=홍길동&age=20"
    	   var data = {name:"홍길동",age:20}; //json형태
         $.ajax({
        	url : "ajax1-2.jsp", //url : 서버의 요청 페이지
         	type : "POST", 		 //type : method 방식 설정. POST인 경우
        	//data : "name=홍길동&age=20", //data : 파라미터 설정
        	data : data, //data: 파라미터 설정.
        	success : function(data){  //서버에서 정상 응답
        		$("body").append(data)
        	},
        	error : function(e){	//서버에서 오류 응답
        		alert("서버 오류: "+e.status);
        	}
         })
      })
      $("#rmbtn2").click(function(){
    	  //$("h1").eq(0);
    	  //$("h1").get(-1) == $("h1:last")
    	  $("h2").get(-1).remove();
      })
   })
</script>
</head>
<body>
<button id="btn1">ajax1-1.jsp 호출</button>
<button id="rmbtn1">ajax1-1.jsp 추가된 내용 제거</button>
<button id="btn2">ajax1-2.jsp 호출</button>
<button id="rmbtn2">ajax1-2.jsp 추가된 내용 제거</button>
</body>
</html>
