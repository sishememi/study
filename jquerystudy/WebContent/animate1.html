<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>컴포넌트 이용하기</title>
<style type="text/css">
	div{
		width:50px; height:50px;
		background-color:orange;
		position:relative
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("div").hover(function(){
		$(this).animate({
			left:300
		},'slow')
	}, function(){
		$(this).animate({
			left:0
		},'slow')
	})
})
</script>
</head>
<body>
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
</body>
</html>
