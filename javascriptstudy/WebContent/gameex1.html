<!DOCTYPE html>
<!-- 
	1. 자바스크립트에서 객체 생성하기 : function() {this.xxx...}
	2. 태그 위치 설정하기 : style.position = "absolute" : 절대좌표
					 style.left=...
	3. 마우스 이벤트 처리 : 태그.onclick = function(){...}
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>글자 잡기</title>
<script type="text/javascript">
	function nextRandomInteger(limit){
		return Math.round(Math.random()*limit);
	}
	function randomSpeed(maxSpeed){
		return Math.random()*maxSpeed - Math.random()*maxSpeed;
	}
	var canvasWidth = 700;
	var canvasHeight=  500;
	var total = 10;
	function MovingText(){ //생성자 정의 ,자바스크립트에서 객체 생성 , MovingText() 호출
		this.x = nextRandomInteger(canvasWidth); //0~700 사이의  임의의값
		this.y = nextRandomInteger(canvasHeight);//0~500 사이의 임의의값
		this.vX = randomSpeed(2); // -2 ~ 2 사이의 값. 위치 변경값
		this.vY = randomSpeed(2); // -2 ~ 2 사이의 값
		//document : 문서 객체
		// <h1 style='background-color:white'>"A"</h1>이런 객체를 만들어 놓은것과 같음.
		this.body = document.createElement("h1");
		this.body.innerHTML = "A";
		this.body.setAttribute//속성 등록
		("style","background-color:white");
		this.body.style.position = "absolute"; //위치지정
		var text = this.body;
		
		this.body.onclick = function(){ //"A"를 클릭할때 이벤트 등록
			if(text.innerHTML =="B") {
				return;
			}
			--total;
			alert("남은 글자 수:" + total);
			text.innerHTML = "B"; //"A"를 "B"로 바뀜
		}
		document.body.appendChild(this.body); //this.body = h1 태그/  <body><h1...>A</h1></body>
	}
	MovingText.prototype.move = function(){ //MovingText.prototype.move = MovingText 객체의 멤버 메서드 정의
		if(this.body.innerHTML == 'B') return; // B는 안움직임. this.body = MovingText의 h1
		if(this.x <0 || this.x > canvasWidth){
			this.vX *= -1;
		}
		if(this.y <0 || this.y > canvasHeight){
			this.vY *= -1;
		}
		this.x += this.vX;
		this.y += this.vY;
		this.body.style.left = this.x + "px";
		this.body.style.top = this.y +"px";
	}
	//window가 로드될때
	window.onload = function(){
		var movingTexts = []; //[]:자바스크립트의 배열 표시
		for(var i=0; i<10; i++){ //10개의 A 글자가 body에 추가됨
			movingTexts.push(new MovingText());
		}
		var game = setInterval(function(){
			for(var i in movingTexts){ //개선된 for 구문
				if(total <4){
					alert("게임 종료");
					clearInterval(game);
					return;
				}
				movingTexts[i].move(); //A 글자의 위치가 변경됨
			}
		},1000/60);
	}
</script>
</head>
<body>

</body>
</html>
