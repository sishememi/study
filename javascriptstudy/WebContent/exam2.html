<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>바구니수 구하기</title>
<link rel="stylesheet" href="http://www.w3schools.com/4/w3.css">
<script>
function calc() {
	num=document.f.apple.value;
	div=document.f.cnt.value;
	
	if(num%div==0){
		result=num/div;
		document.f.basketcnt.value=parseInt(result);
	}else{
		result=num/div;
		document.f.basketcnt.value=parseInt(result)+1;
	}
	
/* 	var cnt = parseInt(document.f.apple.value/document.f.cnt.value);
	if(document.f.apple.value % document.f.cnt.value !=0)
		cnt++;
	document.f.basketcnt.value=cnt */
	
}
</script>
</head>
<body>
<form name="f">
<table class="w3-table">
   <caption>바구니수 계산하기</caption>
   <tr><th>바구니당 사과갯수</th>
   <td><select name="cnt">
      <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5개</option>
      <option value="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10개</option>
      <option value="15">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;15개</option>
      <option value="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20개</option>
      </select></td></tr>
   <tr><th>사과의 총 갯수</th>
   <td><input type="text" name="apple" class="w3-right-align"></td>
   <tr><td colspan="2" align="right">
   <input type="button" value="바구니수 계산하기" onclick="calc()" style="width: 100%; text-align: center;"> 
   </td></tr>
   <tr><th>필요한 바구니수</th><td>
   <input type="text" name="basketcnt" class="w3-right-align">
   </td></tr>
</table>
</form>
</body>
</html>
