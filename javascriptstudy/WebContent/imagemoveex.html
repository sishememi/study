<script type="text/javascript">
   function moveimg()
   {
      var left = layer1.style.left; // 0px
      var top = layer1.style.top;   // 50px
      mx = parseInt(left.substring(0, left.indexOf("px"))); // mx는 0이라는 정수값 저장
      my = parseInt(top.substring(0, top.indexOf("px")));   // my는 50이라는 정수값 저장
      layer1.style.left = mx + 50 + "px";
      layer1.style.top = my + 50 + "px";
      if(mx > 100)
      {
         clearTimeout("moveimg()"); // setTimeout 설정 해제
         interval = setInterval(function(){
             layer1.style.left = 0 + "px";
             layer1.style.top = 100 + "px";
             //-은 변수에 사용할 수 없으므로, 변경되는 부분을 대문자로 변경하여 접근해야함.
             layer1.style.backgroundColor = "red";
         },2000)
//         clearInterval(interval);
      }
      else
      {
         // 0.3초당 moveimg() 함수 호출
         //콜백 함수 : 호출한 함수가 다시 나의 함수를 호출
         setTimeout("moveimg()", 300); // 밀리초단위
      }
      
   }
</script>
</head>
<body>
<input type="button" value="이동" onclick="moveimg()">
<div id="layer1" style="left: 0px; top: 100px; position: absolute;
	background-color: blue">
<img src="img/0_over.jpg">
</div><br>
<h3>문제 : 이미지 이동 후 다시 처음으로 이동하기</h3>

</body>
