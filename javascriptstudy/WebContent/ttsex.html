<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Text To Speech 예제</title>
<script type="text/javascript">
 var msg = new SpeechSynthesisUtterance();
 function setlang(t){ msg.lang = t; }
 function ttsTest(){
	// msg.text = intext.value; 
	 //form에서 찾아갈때는 form.이름 등등 기재하지만 id로 나타낸것은 바로접근할 수 있다.
	 msg.text = document.getElementById("intext").value;
	 //document.getElementById(id속성값): id 속성값에 해당하는 태그 객체를 리턴
	 speechSynthesis.speak(msg);
 }
</script>
</head>
<body>
<!-- id 속성: 정의는 페이지에서 유일함. -->
<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
<input type="button" onclick="setlang('ko_KR');ttsTest()" value="읽기"><br>
</body>
</html>
