<!DOCTYPE html>
<!-- 자바스크립트 내장객체: 모든자바스크립트는 최상단에 
	window(하위객체 document(문서),location(현재url정보 ),history), navigator(현재브라우저의 정보를 저장)객체를 가지고있음.
 	자바스크립트의 내장 객체
 		1. window : 자바스크립트 최상단 객체. 객체명 생략가능
 		2. document : 문서 담당 객체. 페이지의 내용을 저장
 		3. location : 현재 웹페이지의 url 정보를 저장.
 					  location.href="..."를 이용하여 다른 페이지로 이동가능
 		4. history : 현재페이지의 url 정보 history 저장			  
 					 history.go(-1) 함수를 이용하여 앞페이지로 이동 가능.
 		5.navigator : 브라우저의 정보를 저장.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>자바스크립트에서 변수 선언하기</title>
<script type="text/javascript">
	radius = 10;
	var pi =3.14159265;
	window.alert(2 * radius * pi);/*alert 윈도우 객체에 있음
// 	location.href="http://www.naver.com"; 
	window.document.write(2 * radius * pi);

</script>
</head>
<body>

</body>
</html>
